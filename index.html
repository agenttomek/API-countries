<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="src/script.js" defer></script>
    <title>REST API Countries</title>
  </head>
  <body>
    <div class="content">
      <header class="header">
        <div class="header__box container">
          <h1 class="header__heading">Where in the world?</h1>
          <div class="header__dark-box">
            <img
              src="/SVG/moon.svg"
              alt="icon-moon"
              class="header__dark-icon"
            />
            <p class="header__dark-text">Dark Mode</p>
          </div>
        </div>
      </header>
      <main class="search">
        <div class="search__content container">
          <div class="search__box">
            <input
              type="text"
              class="search__input--text search__input"
              placeholder="Search for a country"
            />
            <select class="search__input--select search__input">
              <option hidden>Filter by region</option>

              <option>Africa</option>
              <option>Americas</option>
              <option>Asia</option>
              <option>Europe</option>
              <option>Oceania</option>
            </select>
          </div>
          <div class="search__country__container"></div>
          <div class="country__modal container"></div>
        </div>
      </main>
    </div>
  </body>
</html>
